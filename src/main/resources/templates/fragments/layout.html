<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <script type="text/javascript" th:src="@{/webjars/angularjs/1.6.9/angular.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/angularjs/1.6.9/angular-resource.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/angularjs/1.6.9/angular-route.js}"></script>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>

    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/style.css}"/>

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Numismatic</title>
</head>
<body>
    <th:block th:replace="fragments/header :: header"/>
        <<div class="container">
            <th:block layout:fragment="content"/>
        </div>
    <th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
